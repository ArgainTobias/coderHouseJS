<script>

    const numeros = [7,14,4,21,2];

    for(let i=0; i<numeros.length;i++){
        console.log(`En for ${numeros[i]}`);
        if(i===numeros.length-1){
            console.log("\n");
        }
    }

    numeros.forEach((numero)=>{
        console.log(`En forEach ${numero}`);
    })

</script>
