<script>

    // cuando quiero que una funcion sea un objeto empiezo el nombre con mayusculas (es una convencion)

    function Producto(nombre, precio, promocion, peso){

        this.nombre=nombre;
        this.precio=precio;
        this.promocion=promocion;
        this.peso=peso;
        this.etiqueta="BAJO EN SAL";
        this.iva = 0;
        this.calcularIva = ()=>{this.iva = precio*0.21}
    }

    const cerveza = new Producto("cerveza", 200, false, 15);
    const leche = new Producto("leche", 100, false, 200);
    const mani = new Producto("mani", 75, false, 150);
    const patitas = new Producto("patitas", 400, false, 500);

    cerveza.calcularIva();
    leche.calcularIva();
    mani.calcularIva();
    patitas.calcularIva();
    
    console.log(cerveza);
    console.log(leche);
    console.log(mani);
    console.log(patitas);

</script>
